<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>PDInstall</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendar.css">
    <link rel="stylesheet" href="css/jobCard.css">
    <link rel="stylesheet" href="css/refreshControl.css">
    <!-- icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="/images/icons/icon-152x152.png">
    <!-- reuse same icon for Safari -->
    <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.css" rel="stylesheet">

    <script src="js/swiped-events.js"></script>
</head>

<body class="light">
    <div class="refresher">
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
        <div class="loading-bar"></div>
    </div>

    <div id="app_container" class="app-container">
        <div id="app_topBar" class="app-topBar">
            <div class="app-title">PDInstall</div>
            <div id="settings_menu" class="mdc-menu-surface--anchor">
                <div id="offline_indicator" class="offline-none">Offline</div>
                <button class="mdc-icon-button material-icons settings-button">settings</button>
                <div class="mdc-menu mdc-menu-surface">
                    <ul class="mdc-list" role="menu" aria-hidden="true" aria-orientation="vertical" tabindex="-1">
                        <li class="mdc-list-item" role="menuitem" onclick="darkModeCheck()">

                            <!-- <div class="mdc-checkbox">
                                <input type="checkbox" class="mdc-checkbox__native-control" id="darkMode-checkbox"/>
                                <div class="mdc-checkbox__background">
                                    <svg class="mdc-checkbox__checkmark" viewBox="0 0 24 24">
                                        <path class="mdc-checkbox__checkmark-path" fill="none"
                                            d="M1.73,12.91 8.1,19.28 22.79,4.59" />
                                    </svg>
                                    <div class="mdc-checkbox__mixedmark"></div>
                                </div>
                                <div class="mdc-checkbox__ripple"></div>
                            </div>
                            <label for="darkMode-checkbox" class="mdc-list-item__text">Dark Mode</label> -->

                            <div class="mdc-switch">
                                <div class="mdc-switch__track"></div>
                                <div class="mdc-switch__thumb-underlay">
                                    <div class="mdc-switch__thumb"></div>
                                    <input type="checkbox" id="darkMode-switch" class="mdc-switch__native-control"
                                        role="switch" aria-checked="false">
                                </div>
                            </div>
                            <label for="darkMode-switch" class="mdc-list-item__text darkMode-switch-label">Dark
                                Mode</label>

                        </li>
                        <li class="mdc-list-item" role="menuitem" onclick="logout()">
                            <span class="mdc-list-item__text">Logout</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <form id="app_loginForm" class="loginForm-none loginForm-show" onsubmit="checkLogin(event);" method="POST">
            <div class="mdc-text-field mdc-text-field--outlined">
                <input class="mdc-text-field__input" type="text" id="username" required>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading customInputBorder"></div>
                    <div class="mdc-notched-outline__notch customInputBorder">
                        <label for="username" class="mdc-floating-label customInputColor">User Name</label>
                    </div>
                    <div class="mdc-notched-outline__trailing customInputBorder"></div>
                </div>
            </div>
            <div class="mdc-text-field mdc-text-field--outlined">
                <input class="mdc-text-field__input" type="password" id="password" required>
                <div class="mdc-notched-outline">
                    <div class="mdc-notched-outline__leading customInputBorder"></div>
                    <div class="mdc-notched-outline__notch customInputBorder">
                        <label for="password" class="mdc-floating-label customInputColor">Password</label>
                    </div>
                    <div class="mdc-notched-outline__trailing customInputBorder"></div>
                </div>
            </div>
            <button type="submit" class="mdc-button mdc-button--unelevated" value="Login">
                <div class="mdc-button__ripple"></div>
                <span class="mdc-button__label">
                    Login
                </span>
            </button>
        </form>

        <div id="create_calendar"></div>

        <div id="date_selected" class="button-container-title"></div>

        <div id="jobs" class="list-jobs"></div>
    </div>

    <div id="modalCard_job" class="modal-card-container-tint">
        <div class="modal-card">
            <div class="modal-jobName">Lot 51 Parkside A1</div>
            <div class="modal-info-container"></div>
        </div>
    </div>

    <div id="modalCard_designSetInfo" class="modal-card-container-tint">
        <div class="modal-card modal-card-sub">
            <div class="modal-jobName">Lot 51 Parkside A1</div>
            <div class="modal-info-container"></div>
        </div>
    </div>

    <div id="modalCard_layout" class="modal-card-container-tint">
        <div class="modal-card modal-card-sub">
            <div class="modal-jobName">Lot 51 Parkside A1</div>
            <div class="modal-info-container"></div>
        </div>
    </div>

    <div id="app_done_dialog">
        <div class="mdc-dialog">
            <div class="mdc-dialog__container">
                <div class="mdc-dialog__surface" role="alertdialog" aria-modal="true" aria-labelledby="my-dialog-title"
                    aria-describedby="my-dialog-content">
                    <!-- Title cannot contain leading whitespace due to mdc-typography-baseline-top() -->
                    <h2 class="mdc-dialog__title" id="my-dialog-title">
                        <!--
               -->Choose a Ringtone
                        <!--
             -->
                    </h2>
                    <div class="mdc-dialog__content" id="my-dialog-content">
                        <ul class="mdc-list">
                            <li class="mdc-list-item" tabindex="0">
                                <span class="mdc-list-item__graphic">
                                    <div class="mdc-radio">
                                        <input class="mdc-radio__native-control" type="radio"
                                            id="test-dialog-baseline-confirmation-radio-1"
                                            name="test-dialog-baseline-confirmation-radio-group" checked>
                                        <div class="mdc-radio__background">
                                            <div class="mdc-radio__outer-circle"></div>
                                            <div class="mdc-radio__inner-circle"></div>
                                        </div>
                                    </div>
                                </span>
                                <label id="test-dialog-baseline-confirmation-radio-1-label"
                                    for="test-dialog-baseline-confirmation-radio-1"
                                    class="mdc-list-item__text">None</label>
                            </li>
                            <!-- ... -->
                        </ul>
                    </div>
                    <footer class="mdc-dialog__actions">
                        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="close">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">Cancel</span>
                        </button>
                        <button type="button" class="mdc-button mdc-dialog__button" data-mdc-dialog-action="accept">
                            <div class="mdc-button__ripple"></div>
                            <span class="mdc-button__label">OK</span>
                        </button>
                    </footer>
                </div>
            </div>
            <div class="mdc-dialog__scrim"></div>
        </div>
    </div>

    <script src="https://unpkg.com/material-components-web@v4.0.0/dist/material-components-web.min.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/app.js"></script>
    <script src="js/apiFetch.js"></script>
    <script src="js/refreshControl.js"></script>
    <script src="js/jsClass/jobCardElement.js"></script>
    <script src="js/jsClass/designSetInfoCardElement.js"></script>
    <script async src="js/modalCreation.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');

                window.addEventListener('online', handleConnection);
                window.addEventListener('offline', handleConnection);
            });
        }
    </script>
</body>

</html>
