<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="msapplication-starturl" content="/">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>PDInstall</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/calendar.css">
    <!-- icon in the highest resolution we need it for -->
    <!-- <link rel="icon" sizes="192x192" href="/build/images/icons/icon-152x152.png"> -->
    <!-- reuse same icon for Safari -->
    <!-- <link rel="apple-touch-icon" href="/build/images/icons/icon-192x192.png"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="js/swiped-events.js"></script>
</head>
<body>
    
    <div class="app-container">
        <div class="app-title">PDInstall</div>

        <!-- <calendar-card></calendar-card> -->
        <div id="create_calendar"></div>

        <div class="button-container-title">4/1/2020</div>

        <ul id="people"></ul>
    </div>

    <script src="js/app.js"></script>
    <script async src="js/calendar.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }
    </script>
</body>
</html>
